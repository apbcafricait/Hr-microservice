name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd client && npm install

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Build frontend
        run: cd client && npm run build

      - name: Deploy to DigitalOcean
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Create SSH key file
          echo "$SSH_KEY" | tr -d '\r' > ssh_key.pem
          chmod 600 ssh_key.pem
          
          # Ensure known hosts to avoid manual confirmation
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DROPLET_IP" >> ~/.ssh/known_hosts

          # Test SSH connection (debugging step)
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no "$SSH_USER@$DROPLET_IP" "echo SSH connection successful"

          # Deploy frontend files
          scp -i ssh_key.pem -r client/dist/* "$SSH_USER@$DROPLET_IP:/home/Apbc/client/"

          # Deploy backend and run migrations
          ssh -i ssh_key.pem "$SSH_USER@$DROPLET_IP" << 'EOF'
            cd /home/Apbc
            git pull origin main
            
            # Backend setup
            cd backend
            npm install
            npx prisma migrate deploy

            # Restart services
            pm2 restart backend-service
            sudo systemctl reload nginx
          EOF

          # Clean up SSH key
          rm -f ssh_key.pem
